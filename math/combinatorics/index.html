<p><strong>Theorem 1. (Binomial theorem)</strong> If <span class="math inline">\(x, y \in \mathbb{R}\)</span>, <span class="math inline">\(n \in \mathbb{Z}^+\)</span>, then <span class="math display">\[(x + y)^n = \sum_{i=0}^n {n \choose i} x^i y^{n-i}\]</span></p>
